<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <h1>Paint.js</h1>
    <div class="container">
      <header>
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Image</button>
        <button>Options</button>
        <button>Help</button>
      </header>
      <aside>
        <nav>
          <button id="draw-btn" title="Pincel"></button>
          <button id="erase-btn" title="Borrar"></button>
          <button id="rectangle-btn" title="Rectángulo"></button>
          <button id="ellipse-btn" title="Elipse"></button>
          <button disabled id="picker-btn" title="Capturar Color"></button>
          <button id="clear-btn" title="Limpiar dibujo"></button>
          <button id="text-btn" title="Añadir texto"></button>
        </nav>
      </aside>
      <main>
        <canvas id="canvas" width="600" height="500"></canvas>
      </main>
      <footer>
        <div class="color-section">
          <input type="color" id="color-picker" value="#000000" />
          <div class="colors"></div>
        </div>
        <div class="edits-section">
          <button id="undo-btn" disabled></button>
          <button id="redo-btn" disabled></button>
        </div>
      </footer>
    </div>
  </body>
</html>
